<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/JavaScript"></script>
    <title>The Smile project</title>
</head>
<body>
    <h1>Smile by Goncharov Andrew [C41131]</h1>
    <input type="checkbox" id="MyCheck" onchange="checkFluency()"></input>
            <label id="smile" for="MyCheck">sadness</label>
            <script type="text/JavaScript">
                 function checkFluency()
                 {
                   checkbox=document.getElementById("MyCheck");    
                   if (checkbox.checked)
                 {
                   document.getElementById("smile").innerHTML="smile";
                   document.getElementById("smile1").style="display: block";
                   document.getElementById("sadness1").style="display: none";
                 } else {
                   document.getElementById("smile").innerHTML="sadness";
                   document.getElementById("sadness1").style="display: block";
                   document.getElementById("smile1").style="display: none";
                 }
                 }
            </script>
            <p></p>
            <svg width="600" height="400">
               <circle cx="300" cy="200" r="200" fill="orange">
                  </circle>
                <ellipse cx="370" cy="120" rx="30" ry="60"
                    fill="black"></ellipse>
                <ellipse cx="220" cy="120" rx="30" ry="60"
                    fill="black"></ellipse>
                <path id="smile1" d="M375 250 C 350 350, 225 350, 200 250"
                    fill="transparent" stroke="yellow" stroke-width="15" style="display: none"></path>
                <path id="sadness1" d="M375 300 C 350 200, 225 200, 200 300"
                    fill="transparent" stroke="yellow" stroke-width="15" style="display: block"></path>
            </svg>
    </body>
</html>
